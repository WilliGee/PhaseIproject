<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="dropdowns">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/40x30/us.png" alt="flag">
              <select> <!-- List in Js --> </select>
            </div>
            <input type="text" value="1">
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/40x30/ke.png" alt="flag">
              <select> <!-- List in Js --> </select>
            </div>
            <input type="text" id="lname" name="lname" disabled><br><br>

          </div>
        </div>
        <div class="exchange-rate"></div>
        <button>Calculate</button>
      </form>
    </div>

    <script src="./index.js"></script>
    <script src="./Countrycodes.js"></script>

  </body>
</html>
